<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Developer Showcase</title>
  <style>
    /* Reset */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
      color: #00fff7;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      user-select: none;
    }

    /* Partikel Hintergrund */
    #particles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
    }

    /* Glitch Text */
    h1 {
      font-size: 5rem;
      position: relative;
      color: #00fff7;
      animation: flicker 3s infinite alternate;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-weight: 900;
    }
    h1::before,
    h1::after {
      content: "MEIN KÖNNEN";
      position: absolute;
      left: 0;
      right: 0;
      opacity: 0.8;
      clip-path: var(--clip);
    }
    h1::before {
      animation: glitchTop 2s infinite linear;
      color: #ff005c;
      z-index: -1;
      --clip: inset(0 0 70% 0);
    }
    h1::after {
      animation: glitchBot 2s infinite linear;
      color: #00ffe7;
      z-index: -1;
      --clip: inset(70% 0 0 0);
    }

    /* Button */
    .btn {
      margin-top: 2rem;
      padding: 1.25rem 3rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: #0ff;
      background: linear-gradient(45deg, #0ff, #0af);
      border: none;
      border-radius: 15px;
      box-shadow:
        0 0 10px #0ff,
        0 0 40px #0ff,
        0 0 80px #00f;
      cursor: pointer;
      transition: all 0.3s ease;
      perspective: 800px;
    }
    .btn:hover {
      background: linear-gradient(45deg, #ff00ff, #ff0066);
      box-shadow:
        0 0 15px #ff00ff,
        0 0 50px #ff00ff,
        0 0 100px #f0f;
      transform: translateZ(20px) scale(1.05) rotateY(10deg);
    }
    .btn:active {
      transform: translateZ(5px) scale(0.95) rotateY(0deg);
      box-shadow:
        0 0 5px #ff00ff;
    }

    /* Subtitle */
    p {
      margin-top: 1rem;
      font-size: 1.25rem;
      color: #aaa;
      letter-spacing: 0.1em;
      font-style: italic;
      max-width: 600px;
    }

    /* Animations */
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      10%, 30%, 50%, 70%, 90% { opacity: 0.8; }
      20%, 40%, 60%, 80% { opacity: 0.9; }
    }

    @keyframes glitchTop {
      0% {
        clip-path: inset(0 0 70% 0);
        transform: translate(0);
      }
      20% {
        clip-path: inset(0 0 55% 0);
        transform: translate(-5px, -2px);
      }
      40% {
        clip-path: inset(0 0 70% 0);
        transform: translate(5px, 2px);
      }
      60% {
        clip-path: inset(0 0 55% 0);
        transform: translate(-5px, 0);
      }
      80% {
        clip-path: inset(0 0 70% 0);
        transform: translate(0);
      }
      100% {
        clip-path: inset(0 0 70% 0);
        transform: translate(0);
      }
    }

    @keyframes glitchBot {
      0% {
        clip-path: inset(70% 0 0 0);
        transform: translate(0);
      }
      20% {
        clip-path: inset(55% 0 0 0);
        transform: translate(5px, 2px);
      }
      40% {
        clip-path: inset(70% 0 0 0);
        transform: translate(-5px, -2px);
      }
      60% {
        clip-path: inset(55% 0 0 0);
        transform: translate(5px, 0);
      }
      80% {
        clip-path: inset(70% 0 0 0);
        transform: translate(0);
      }
      100% {
        clip-path: inset(70% 0 0 0);
        transform: translate(0);
      }
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <h1>Heftig & Schön</h1>
  <p>Diese Webseite zeigt meine Fähigkeiten!</p>
  <button class="btn" onclick="alert('Bei interesse schreibe mir eine DM über Discord!')">Klicke darauf!</button>

  <script>
    // Partikel-Animation im Hintergrund
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particlesArray;

    function init() {
      resize();
      particlesArray = [];
      for (let i = 0; i < 120; i++) {
        particlesArray.push(new Particle());
      }
      animate();
    }

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }

    window.addEventListener('resize', () => {
      resize();
      particlesArray = [];
      for (let i = 0; i < 120; i++) {
        particlesArray.push(new Particle());
      }
    });

    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
        this.color = `rgba(0,255,255,${Math.random()})`;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x > width) this.x = 0;
        else if (this.x < 0) this.x = width;

        if (this.y > height) this.y = 0;
        else if (this.y < 0) this.y = height;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.shadowColor = '#0ff';
        ctx.shadowBlur = 10;
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function animate() {
      ctx.clearRect(0, 0, width, height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    init();
  </script>

</body>
</html>
